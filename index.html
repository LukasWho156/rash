<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <link rel="stylesheet" href="src/styles.css">
        <script src="src/main.ts" type="module" defer></script>
    </head>
    <body>
        <div class="full column">
            <h1>Rash</h1>
            <div class="full column">
                <form class="column" style="width: 100%;" id="loadGameForm">
                    <input id="loadGameUrl" type="text" placeholder="Enter itch.io link">
                    <button id="loadGameButton" type="submit">Go!</button>
                </form>
                <span id="loadGameError">&nbsp;</span>
            </div>
            <div class="column">
                <span>Recent Games:</span>
                <div id="recentGames"></div>
            </div>
        </div>
    </body>
</html>
